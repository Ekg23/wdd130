<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WWD 130 | GEOFFREY ETU | HTML Form - User Poll</h1>
    </header>
    <main>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Barve</option>
                <option value="other">Other</option>
            </select>
            <labe for="pet">Do you have a pet?</labe>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Armsterdam Netherland, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>

    </main>
    <footer>

    </footer>
    
</body>
</html>
